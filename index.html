<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <title>Whatsapp message</title>
  <meta name="description" content="Open a WhatsApp conversation without having to create a new contact.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#25d366" />
</head>

<body>
  <main>
    <div class="header">
      <h1>Open a WhatsApp conversation without having to create a new contact.</h1>
    </div>

    <form class="form" id="form">
      <div class="form-row">
        <label for="phone">Phone</label>
        <input type="number" id="phone"></input>
      </div>
      <div class="form-row">
        <label for="phone">Text</label>
        <textarea id="text" rows="6"></textarea>
        <div class="input-legend">
          <button class="ghost-button" id="clear-button" type="button">
            clear
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-actions">
          <button class="submit-button" disabled id="submit-button" type="submit">
            Open conversation
          </button>
          <p class="copy-link" id="copy-link">
            <span class="confirmation">
              Link copied to clipboard!
            </span>
            <span>
              or
              <button class="ghost-button" disabled id="copy-button" type="button">
                copy to clipboard
              </button>
              if you're offline.
            </span>
          </p>
        </div>
      </div>
    </form>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
